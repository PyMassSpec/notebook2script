modname: notebook2script
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.1"
username: "PyMassSpec"
assignee: "domdfcoding"
primary_conda_channel: "domdfcoding"
license: 'GPLv2'
short_desc: 'Convert Jupyter Notebooks to Python Scripts.'
conda_description: 'Convert Jupyter Notebooks to Python Scripts'

use_whey: true
enable_conda: False
mypy_version: "1.8.0"

conda_channels:
  - conda-forge

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'

additional_ignore:
  - "tests/output/"

console_scripts:
  - "notebook2script = notebook2script.__main__:main"

classifiers:
  - "Development Status :: 4 - Beta"
  - 'Intended Audience :: Developers'
  - "Intended Audience :: End Users/Desktop"
  - "Environment :: Console"
  - "Operating System :: POSIX :: Linux"
  - "Topic :: Software Development"
  - "Topic :: Utilities"

keywords:
  - jupyter-notebook
  - utility
  - converter

manifest_additional:
  - include notebook2script/isort.cfg
  - include notebook2script/style.yapf

standalone_contrib_guide: true
sphinx_html_theme: furo

extra_sphinx_extensions:
 - sphinx_click
