modname: notebook2script
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.0"
username: "domdfcoding"
license: 'GPLv2'
short_desc: 'Convert Jupyter Notebooks to Python Scripts.'
conda_description: 'Convert Jupyter Notebooks to Python Scripts'

enable_conda: False

conda_channels:
  - conda-forge
  - domdfcoding

python_deploy_version: 3.6


# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'

additional_ignore:
  - "tests/output/"


console_scripts:
  - "notebook2script = notebook2script.__main__:main"

classifiers:
  - "Development Status :: 4 - Beta"
  - 'Intended Audience :: Developers'
  - "Intended Audience :: End Users/Desktop"
  - "Environment :: Console"
  - "Operating System :: POSIX :: Linux"
  - "Topic :: Software Development"
  - "Topic :: Utilities"

keywords:
  - jupyter-notebook
  - utility
  - converter

manifest_additional:
  - include notebook2script/isort.cfg
  - include notebook2script/style.yapf

standalone_contrib_guide: true
sphinx_html_theme: furo

extra_sphinx_extensions:
 - sphinx_click
