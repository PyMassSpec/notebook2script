modname: notebook2script
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.0.0"
username: "domdfcoding"
license: 'GPLv2'
short_desc: 'Convert Jupyter Notebooks to Python Scripts'
conda_description: 'Convert Jupyter Notebooks to Python Scripts'

enable_conda: False

conda_channels:
  - conda-forge
  - domdfcoding

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'

# travis secure password for PyPI
travis_pypi_secure: ""

additional_ignore:
  - "tests/output/"

# additional lines for MANIFEST.in
#manifest_additional:
#  -

console_scripts:
  - "notebook2script = notebook2script.__main__:main"

classifiers:
  - "Development Status :: 4 - Beta"
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - "Intended Audience :: End Users/Desktop"
  - "Environment :: Console"
  - "Operating System :: POSIX :: Linux"
  - "Programming Language :: Python :: 3 :: Only"
  - "Topic :: Software Development"
  - "Topic :: Utilities"

